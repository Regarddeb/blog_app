{% extends 'layout/base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div style='margin-inline: 20rem; padding-top: 2rem;'>
    <div style='margin-bottom: 1.5rem;'><a href='#' onClick='window.history.back();'><i class="fas fa-arrow-left"></i> Back</a></div>

    <h1 style='margin: 0; margin-right: 2rem;'>{{ post.title }}</h1>

    <p style='display: flex; justify-content: space-between; align-items: center;'>
        <span>Author: {{ post.author.username }}</span>
        <span>Date Published: {{ post.created_at|date:"F j, Y" }}</span>
    </p>
    <div style='padding-top: 1rem;'>
        <p style='text-align: justify; text-justify: inter-word; text-indent: 4rem;'>{{ post.content }}</p>
    </div>
</div>
{% endblock %}
