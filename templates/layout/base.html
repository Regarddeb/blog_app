<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link 
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
  </head>
  <body>
    <header class="header">
      <a href="/" style="text-decoration: none; color: inherit;">
        <p>Blog App</p>
      </a>
      <nav class="nav-options">
        <ul>
          {% if user.is_authenticated %}
          <a href="#" class="button-link" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>

          <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
              {% csrf_token %}
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="button-link">Login</a>
          {% endif %}
        </ul>
        <ul>
          {% if user.is_authenticated %}
          
          {% endif %}
        </ul>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
